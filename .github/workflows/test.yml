name: test

on:
  pull_request:

jobs:
  job-01:
    runs-on: ubuntu-latest

    steps:
      - name: install docker
        run: curl -fsSL get.docker.com | sh

      - name: checkout source
        uses: actions/checkout@v1

      - name: build on the host architecture
        run: make build

      - name: test on the host architecture
        run: make test

      - name: cross-build multiarch manifest
        run: make all
